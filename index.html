<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>성적증명서 인쇄</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #printButton {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            width: 60px;
            opacity: 0.8;
            transition: 0.2s;
        }

        #printButton:hover {
            opacity: 1;
        }

        img#mainImage {
            margin-top: 80px;
            width: 80%;
            max-width: 700px;
        }
    </style>

    <script>
        function printPage() {
            window.print();
        }
    </script>
</head>
<body>

    <!-- 인쇄 버튼 -->
    <img id="printButton" src="248290EB-B1C9-4F58-91FE-D7714BE6F809.png" onclick="printPage()">

    <!-- 메인 이미지 -->
    <img id="mainImage" src="KICE_score.png">

</body>
</html>
